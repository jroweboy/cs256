<!doctype html>
<html>
<head>
<title>
Javascript 2
</title>
<style>
#button {
  background: url("button.png") 0 0;
  width: 100px;
  height: 100px;
}
#button:hover {
  background: url("button.png") -100px 0;
}
#button:active {
  background: url("button.png") -200px 0;
}
</style>
</head>
<body>
<div id="button"></div>
<script>
var onlyOnce = false;
document.getElementById("button").onclick = function() {
  if (onlyOnce) {
    window.alert("No more");
  } else {
      var output = "<div id=\"button\"></div>";
    for (i=0; i<=300; i+=3) {
      if (i % 5 != 0) {
        output += i + " ";
      }
    }
    document.write(output);
    onlyOnce = true;
  }
};
</script>
</body>
</html>
